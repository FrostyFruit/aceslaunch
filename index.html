#IMAGE AND TEXT SIDE BY SIDE

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image and Text Grid</title>
    <style>
        .image-grid2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            position: relative;
        }

        .image-grid2 img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .text-box2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .text-box2 h1 {
            font-size: 28px;
            margin: 0 0 10px 0;
        }

        .text-box2 p {
            font-size: 16px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .image-grid2 {
                grid-template-columns: 1fr;
            }

            .text-box2 {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="image-grid2">
        <div>
            <img src="https://cdn.shopify.com/s/files/1/0843/1694/6744/files/F2O2024-2025-FREEDOMFIGHTER02-DOC-gs-03.jpg?v=1725614869" alt="Image 1">
        </div>
        <div class="text-box2">
            <h1>Join the Movement</h1>
            <p>Be a part of something bigger. Make your voice heard and take action today.</p>
        </div>
    </div>
</body>
</html>
