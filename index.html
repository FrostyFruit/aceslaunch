<!DOCTYPE html>
<html>
<head>
    <title>Aces.fun landing page</title>
    <style>
        @font-face {
            font-family: 'Spray Letter';
            src: url('https://aces.fun/fonts/SprayLetters.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
            font-family: 'YourFontName', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }
        
        .menu a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .menu a:hover {
            background: rgba(200, 200, 200, 0.9);
        }
        
        .header {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        h1 span {
            font-family: 'Spray Letter', sans-serif;
        }
        
        .slogan {
            font-family: 'Spray Letter', sans-serif;
            font-size: 1.8rem;
            color: #666;
        }
        
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="https://www.espn.com" target="_blank">Request Access</a>
    </div>
    
    <div class="container"></div>
    
    <div class="header">
        <h1>Aces.<span>Fun</span></h1>
        <p class="slogan">AI Token Launchpad for RWAs</p>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            class FloatingLogo {
                constructor(type, baseX, baseY, size) {
                    this.element = document.createElement('img');
                    this.element.className = 'logo';
                    this.element.src = type === 1 ? 'https://aces.fun/images/ACES-logo-01.png' : 'https://aces.fun/images/ACES-logo-02.png';
                    this.element.alt = 'Logo';
                    this.size = size;
                    this.element.style.width = `${size}px`;
                    this.element.style.height = `${size}px`;
                    this.baseX = baseX;
                    this.baseY = baseY;
                    this.x = baseX;
                    this.y = baseY;
                    document.querySelector('.container').appendChild(this.element);
                }
                
                update(mouseX, mouseY) {
                    this.x += (Math.random() - 0.5) * 2;
                    this.y += (Math.random() - 0.5) * 2;
                    this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
                }
            }
            
            let logos = [];
            for (let i = 0; i < 50; i++) {
                let size = 50 + Math.random() * 40;
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                logos.push(new FloatingLogo(i % 2, x, y, size));
            }
            
            function animate() {
                logos.forEach(logo => logo.update());
                requestAnimationFrame(animate);
            }
            animate();
        });
    </script>
</body>
</html>
