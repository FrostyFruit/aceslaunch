<!DOCTYPE html>
<html>
<head>
    <title>Aces.fun landing page</title>
    <style>
        @font-face {
            font-family: 'Spray Letter';
            src: url('https://aces.fun/fonts/SprayLetters.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: white;
            font-family: 'YourFontName', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .header {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #333;
        }
        h1 span {
            font-family: 'Spray Letter', sans-serif;
        }
        .slogan {
            font-family: 'Spray Letter', sans-serif;
            font-size: 1.8rem;
            color: #666;
        }
        .logo {
            position: absolute;
            opacity: 0.9;
            transition: transform 0.3s ease-out;
            will-change: transform;
            transition: transform 0.05s linear;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="header">
        <h1>Aces.<span>Fun</span></h1>
        <p class="slogan">AI Token Launchpad for RWAs</p>
    </div>

<script>
    function createWebLayout() {
        const container = document.querySelector('.container');
        const logos = [];
        const positions = [];
        const minDistance = 85;

        function findValidPosition(size) {
            let attempts = 0;
            const maxAttempts = 100;
            while (attempts < maxAttempts) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * Math.min(window.innerWidth, window.innerHeight) * 0.6;
                const x = window.innerWidth / 2 + Math.cos(angle) * radius + (Math.random() - 0.5) * 200;
                const y = window.innerHeight / 2 + Math.sin(angle) * radius + (Math.random() - 0.5) * 200;
                if (y < 100 || y > window.innerHeight - size || x < size || x > window.innerWidth - size) {
                    attempts++;
                    continue;
                }
                let valid = true;
                for (const pos of positions) {
                    if (Math.hypot(x - pos.x, y - pos.y) < minDistance + (size + pos.size) / 2) {
                        valid = false;
                        break;
                    }
                }
                if (valid) return { x, y };
                attempts++;
            }
            return null;
        }

        for (let i = 0; i < 120; i++) {
            const size = 50 + Math.random() * 40;
            const position = findValidPosition(size);
            if (position) {
                positions.push({ ...position, size });
                const logo = new FloatingLogo(i % 2, position.x, position.y, size);
                logos.push(logo);
            }
        }
        return logos;
    }

    let logos = createWebLayout();
    let isRefreshing = false;
    
    function refreshLogos() {
        if (isRefreshing) return;
        isRefreshing = true;
        
        logos.forEach(logo => logo.element.style.transition = 'opacity 1s';
        logos.forEach(logo => logo.element.style.opacity = 0);
        
        setTimeout(() => {
            document.querySelector('.container').innerHTML = '';
            logos = createWebLayout();
            isRefreshing = false;
        }, 1000);
    }

    setInterval(refreshLogos, 9000);

    function animate() {
        logos.forEach(logo => logo.update(mouseX, mouseY, Date.now()));
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
