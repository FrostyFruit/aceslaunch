    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      .wrapper {
        display: flex;
        padding: 10px;
        position: relative;
      }
      .left-container {
        width: 36%;
        position: relative;
        overflow: hidden;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 9px;
        width: 64%;
        max-width: 2160px;
        box-sizing: border-box;
      }
      .grid-item {
        width: 100%;
        padding-top: 100%;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }
      .grid-item img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }
  .header-image {
    width: 100%;
    position: relative;
    z-index: 1;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius:10px;
  }

  .falling-container {
    position: relative;
    top: -500px; /* Adjust this value as needed to place the falling images behind the header */
  }

  .falling-bottle {
    position: absolute;
    top: 0;
    transition: top 0.5s ease-out;
    z-index: 0; /* Ensure they are behind the header image */
  }

      @media (max-width: 800px) {

  <script>
  document.addEventListener('scroll', function() {
      var scrollPosition = window.scrollY;
      var leftContainerHeight = document.getElementById('leftContainer').offsetHeight;
      var bottles = document.querySelectorAll('.falling-bottle');
      var containerTop = document.querySelector('.grid-container').offsetTop;
      var containerBottom = containerTop + document.querySelector('.grid-container').offsetHeight;
      var leftContainerTop = document.getElementById('leftContainer').offsetTop;
      var leftContainerBottom = leftContainerTop + leftContainerHeight;

      if (scrollPosition >= leftContainerTop && scrollPosition <= leftContainerBottom) {
          bottles.forEach(function(bottle, index) {
              var speed = 0.09 + (index * 0.036); // Reduced base and incremental speed
              var newPosition = (scrollPosition - containerTop) * speed;
              if (scrollPosition > containerTop && scrollPosition < containerBottom) {
                  bottle.style.top = newPosition + 'px';
              } else if (scrollPosition <= containerTop) {
                  bottle.style.top = '0px';
              }
          });
      }
  });

  </script>
